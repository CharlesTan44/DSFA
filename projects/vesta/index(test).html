        $( "#UserCommentsDiv" ).append("<div>" + x + "</div>");

</script>

        <input type="submit" name="submit" id="submit" value="submit" onclick="updateDiv();"/>
    </form>

    <div id="UserCommentsDiv"></div>
</body>
