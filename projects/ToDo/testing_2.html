    <script type="text/javascript">
        
    function select2(){
            document.getElementById("tab2").className = "nav-link active"
            document.getElementById("tab1").className = "nav-link"

            document.getElementById("tab_3").style.display = "none"
            document.getElementById("tab_4").style.display = "none"
            }
    function select3(){
            document.getElementById("tab3").className = "nav-link active"
            document.getElementById("tab1").className = "nav-link"
            document.getElementById("tab2").className = "nav-link"
            document.getElementById("tab4").className = "nav-link"
            document.getElementById("tab_1").style.display = "none"
            document.getElementById("tab_2").style.display = "none"
            document.getElementById("tab_3").style.display = "block"
            document.getElementById("tab_4").style.display = "none"
            }
    function select4(){
            document.getElementById("tab4").className = "nav-link active"
            document.getElementById("tab1").className = "nav-link"
            document.getElementById("tab2").className = "nav-link"
            document.getElementById("tab3").className = "nav-link"
            document.getElementById("tab_1").style.display = "none"
            document.getElementById("tab_2").style.display = "none"
            document.getElementById("tab_3").style.display = "none"
            document.getElementById("tab_4").style.display = "block"
            }
    function select1(){
            document.getElementById("tab1").className = "nav-link active"
            document.getElementById("tab2").className = "nav-link"
            document.getElementById("tab3").className = "nav-link"
            document.getElementById("tab4").className = "nav-link"
            document.getElementById("tab_1").style.display = "block"
            document.getElementById("tab_2").style.display = "none"
            document.getElementById("tab_3").style.display = "none"
            document.getElementById("tab_4").style.display = "none"
            }
            
<!-- Abliona's Javascript -->
        
    var songs = ["india.mp3","relaxing.mp3","slowmotion.mp3","French-Lab.mp3","DorMan-Relax.mp3","Rotta-Migala.mp3","Laurent-Danis.mp3","Helios-Salah.mp3","Symphonic.mp3","Sergey-Dolgunov.mp3","Madi-Composer.mp3","Happy-Days.mp3","Ginger-Tom.mp3"];
    var poster =["India.jpeg","relaxing.jpeg","slowmotion.jpeg","French-Lab.jpg","DorMan-Relax.jpg","Rotta-Migala.jpg","Laurent-Danis.jpg","Helios-Salah.jpg","Symphonic.jpg","Sergey-Dolgunov.jpg","Madi-Composer.jpg","Happy-Days.jpg","Ginger-Tom.jpg"];
    var title = ["India","Relaxing","Slowmotion","French","DorMan-Relax","Rotta-Migala","Laurent-Danis","Helios-Salah","Symphonic","Sergey-Dolgunov","Madi-Composer","Happy-Days","Ginger-Tom"];
    
    var songTitle = document.getElementById("songTitle");
    var fillBar = document.getElementById("fill");
    
    var song = new Audio();
    var currentSong = 0;
    
    var songIsNotPlaying = true;
    
    function buttonPress() {
        if (songIsNotPlaying) {
            songIsNotPlaying = false;
            playSong();
        } else {
            playOrPauseSong();
        }
    }
    
    function playSong(){
        song.src = songs[currentSong];
        
        songTitle.textContent = title[currentSong];
         document.getElementById("play").innerHTML='<img src="pause.png"/>';
        
        song.play(); 
    }
    
    function playOrPauseSong(){
        
        if(song.paused){
            song.play();
            document.getElementById("play").innerHTML='<img src="pause.png"/>';
        }
        else{
            song.pause();
             document.getElementById("play").innerHTML='<img src="play.png"/>';
        }
    }
    
    song.addEventListener('timeupdate', function(){
        var position = song.currentTime / song.duration;
        
        fillBar.style.width = position * 100 + '%';
        
    });
    
    function next(){
        
        currentSong++;
        if(currentSong > 12){
            currentSong = 0;
        }
        playSong();
        document.getElementById("play").innerHTML='<img src="pause.png"/>';
        document.getElementById("image").innerHTML = '<img src="' + poster[currentSong] + '"/>'
        document.getElementById("bg").innerHTML = '<img src="' + poster[currentSong] + '"/>'
    }
     function pre(){
        
        currentSong--;
        if(currentSong < 0){
            currentSong = 12;
        }
        playSong();
        document.getElementById("play").innerHTML='<img src="pause.png"/>';
        document.getElementById("image").innerHTML = '<img src="' + poster[currentSong] + '"/>'
        document.getElementById("bg").innerHTML = '<img src="' + poster[currentSong] + '"/>'
    }
        
        </script>
